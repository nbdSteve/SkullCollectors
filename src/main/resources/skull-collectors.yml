allowed-worlds:
  - world

outpost-multiplier: 1.15 # 15% price increase

enabled-spawn-types:
  - blaze

mob-drops:
  capacity: 100
  items:
    - sulphur
    - bone
    - ender_pearl

crop-drops:
  capacity: 100
  items:
    - sugar_cane

tnt:
  capacity: 100

loot-per-minute:
  creeper:
    items:
      # syntax: material:id-amount
      - 'tnt:0-8'
    money: 0.0
  enderman:
    items:
      - 'ender_pearl:0-16'
    money: 0.0
  skeleton:
    items:
      - 'bone:0-10'
    money: 0.0

collector:
  name: '&c&lSKULL COLLECTOR'
  material: 'beacon'
  data: 0
  lore:
    - ''
    - '&7&oPlace this in a chunk to receive loot.'
    - ''
  enchantments:
    - 'lure:1'
  item-flags:
    - 'hide_enchants'

gui:
  name: "&5&l{faction}'s Collectors"
  type: none
  size: 27
  1:
    slot: 11
    action: sell-mob
    name: '&e&lMOB DROPS'
    material: hdb-8210
    data: 0
    lore:
      - ''
      - '&7&oLeft click to sell mob drops.'
      - ''
      - '&5Collected&f| &d&l{mob-drops}&7/&d&l100'
    enchantments:
    item-flags:
      - hide_attributes
  2:
    slot: 12
    action: deposit-tnt
    name: '&e&lDEPOSIT TNT'
    material: hdb-229
    data: 0
    lore:
      - ''
      - '&7&oLeft click to deposit all of the TNT in'
      - '&7&oyour inventory to your factions TNT bank.'
      - ''
      - '&5Banked&f| &d&l{tnt-banked}&7/&d&l{max-tnt}'
    enchantments:
    item-flags:
      - hide_attributes
  3:
    slot: 13
    action: sell-crop
    name: '&e&lCROP DROPS'
    material: hdb-6
    data: 0
    lore:
      - ''
      - '&7&oLeft click to sell mob drops.'
      - ''
      - '&5Collected&f| &d&l{crop-drops}&7/&d&l100'
    enchantments:
    item-flags:
      - hide_attributes
  4:
    slot: 16
    action: none
    name: '&e&lCollector Stats'
    material: hdb-17965
    data: 0
    lore:
      - '&7'
      - '&5Active Collectors&f| &d&l{collector-count}'
      - '&5Current Collected Items&f| &d&l{collected-count}'
      - '&5Lifetime Collected Items&f| &d&l{lifetime-count}'
      - '&7'
    enchantments:
    item-flags:
      - hide_attributes
  5:
    slot: 17
    action: close
    name: '&c&lExit'
    material: barrier
    data: 0
    lore:
      - '&7'
      - '&7&o((left click to close this gui))'
      - '&7'
    enchantments:
    item-flags:
      - hide_attributes
